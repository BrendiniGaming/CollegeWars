    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }

      .bg-image {
        content: "";
        /* Update this to a picture of a campus map later */
        background-image: url("/images/EuropeBackgroundBlurred.webp");
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .bg-image::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100vh;
        /* Adds a college-themed overlay tint */
        background: rgba(30, 58, 138, 0.2); 
      }

      .dark .bg-image {
        filter: brightness(0.4) saturate(0.3) contrast(1.2);
      }

      .component-hideable:has(> .parent-hidden) {
        display: none;
      }
      
      /* College Wars Logo Style */
      .college-logo {
        font-family: 'Arial Black', sans-serif;
        font-size: 3rem;
        font-weight: 900;
        text-transform: uppercase;
        background: linear-gradient(to bottom, #FFD700, #DAA520);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
        letter-spacing: -2px;
      }
    </style>
