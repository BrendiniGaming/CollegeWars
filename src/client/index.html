<script>
async function register(){const e=document.getElementById("login-email").value,t=document.getElementById("login-pass").value;if(!e||!t){document.getElementById("auth-status").innerText="Enter email & password";return}const n=prompt("Enter Student Name:");if(!n)return;document.getElementById("auth-status").innerText="Enrolling...";try{const a=await fetch("/api/register",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:n,email:e,password:t})}),s=await a.json();s.success?(document.getElementById("auth-status").innerText="Success! Please Login.",document.getElementById("auth-status").className="mt-4 text-center text-sm font-medium text-green-400"):(document.getElementById("auth-status").innerText="Error: "+s.error,document.getElementById("auth-status").className="mt-4 text-center text-sm font-medium text-red-400")}catch(r){document.getElementById("auth-status").innerText="Connection Error"}}
async function login(){const e=document.getElementById("login-email").value,t=document.getElementById("login-pass").value;if(!e||!t)return;document.getElementById("auth-status").innerText="Verifying...";try{const n=await fetch("/api/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email:e,password:t})}),a=await n.json();a.success?(document.getElementById("auth-status").innerHTML=`Welcome, <span class="text-blue-300">${a.user.username}</span>!<br>Wins: <span class="text-green-400">${a.user.wins}</span>`,localStorage.setItem("cw_token",a.token),document.getElementById("login-email").style.display="none",document.getElementById("login-pass").style.display="none"):(document.getElementById("auth-status").innerText="Failed: "+a.error,document.getElementById("auth-status").className="mt-4 text-center text-sm font-medium text-red-400")}catch(s){document.getElementById("auth-status").innerText="Connection Error"}}
</script>
