                </territory-patterns-modal>

    <script>
    // --- GLOBAL UTILITY ---
    function getRankIconPath(rankTier) {
        // Ensure this directory exists and your 9 icons are named correctly
        return `/resources/images/ranks/rank_${rankTier.toLowerCase()}.png`;
    }

    // --- MAIN CLIENT LOGIC ---

    // Function to handle the redirect from Discord and initiate the session
    async function handleAuthRedirect() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const username = urlParams.get('username');

        if (token) {
            // 1. Save the token and username
            localStorage.setItem('cw_token', token);
            localStorage.setItem('username', username);

            // 2. Clean the URL and reload to initialize the game state cleanly
            window.history.replaceState({}, document.title, window.location.pathname);
            location.reload(); 
            return;
        }
        
        // 3. If no token, check for existing session
        checkSession();
    }
    
    async function checkSession() {
        const token = localStorage.getItem("cw_token");
        const username = localStorage.getItem("username");

        if (token && username) {
            // Fetch profile to verify token and get rank
            try {
                const res = await fetch("/api/me", { headers: { "Authorization": "Bearer " + token } });
                if (res.ok) {
                    const data = await res.json();
                    showLoggedIn(data.user);
                    return;
                }
            } catch (e) { console.log("Session check failed."); }
        }
        
        // If login failed or no token, show the Discord button
        document.getElementById('auth-message').textContent = "Not Signed In";
        document.getElementById('discord-login-link').style.display = 'block';
    }

    function showLoggedIn(user) {
        // Hide the Discord button and show the user status
        document.getElementById('discord-login-link').style.display = 'none';
        document.getElementById('auth-status-panel').style.minHeight = '100px';

        document.getElementById('auth-info').innerHTML = 
            `<img src="${getRankIconPath(user.rank_tier)}" alt="${user.rank_tier}" class="rank-icon">` + 
            `Welcome, <span style="color:#93C5FD; font-size:1.1em; font-weight:bold;">${user.username}</span><br>` +
            `Tier: <span style="color:#4ADE80; font-weight:bold;">${user.rank_tier}</span> | Wins: ${user.wins}<br>` +
            `<button onclick="logout()" style="text-decoration: underline; color: #F87171; margin-top: 5px;">Logout</button>`;
            
        // --- CRITICAL FIX: Unlock the Game ---
        injectUsername(user.username);
        observeGame(); // Start win detection
    }

    // Unlocks the core game buttons by injecting the username
    function injectUsername(name) {
        // We assume the game is loaded enough by now
        const nativeInput = document.querySelector("username-input input");
        const customElement = document.querySelector("username-input");
        
        if (nativeInput) {
            nativeInput.value = name;
            nativeInput.dispatchEvent(new Event('input', { bubbles: true }));
        }
        if (customElement) customElement.style.display = 'none'; // Hide the redundant guest input box
    }

    function logout() {
        localStorage.removeItem("cw_token");
        localStorage.removeItem("username");
        location.reload();
    }

    function observeGame() {
        // Implementation for watching the win modal and calling reportWin goes here
        // ... (This code is complex and can be implemented after the core flow is verified)
    }

    // Run the main authentication checker
    window.addEventListener('load', handleAuthRedirect);

    </script>
